    <style>
      :root {
        --color-primary: #FF0000;
        --color-secondary: #D4AF37;
        --color-background: #000000;
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior: none;
      }

      body {
        background-color: var(--color-background);
        color: #fff;
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Safe area padding for notched devices */
      .pb-safe {
        padding-bottom: max(1rem, var(--safe-area-inset-bottom));
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-secondary);
      }

      /* Loading skeleton animation */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Initial loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid #333;
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* PWA install banner animation */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Fadeout animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Disable pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }

      /* Selection style */
      ::selection {
        background-color: var(--color-secondary);
        color: #000;
      }

    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Register main SW
            const swReg = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            console.log('[PWA] Service Worker registered:', swReg.scope);

            // Check for updates periodically
            setInterval(() => {
              swReg.update();
            }, 60 * 60 * 1000); // Every hour

            // Handle SW updates
            swReg.onupdatefound = () => {
              const installingWorker = swReg.installing;
              if (installingWorker) {
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('[PWA] New content available! Refresh to update.');
                    }
                  }
                };
              }
            };

            // Also register Firebase SW if needed
            if (window.firebase) {
              await navigator.serviceWorker.register('/firebase-messaging-sw.js');
              console.log('[PWA] Firebase SW registered');
            }
          } catch (error) {
            console.error('[PWA] SW registration failed:', error);
          }
        });
      }

      // Hide loading screen when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 500);
      });

      // Prevent zoom on double-tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    </script>
